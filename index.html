<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <!-- Main Grid -->
            <div class="calculator">
                <!-- Display -->
                <input type="text" class="calculator_display" value="" disabled/>
                <!-- Keys -->
                <div class="calculator_keys">
                    <!-- Power -->
                    <button id="button" class="operator" value="exponent">^</button>
                    <!-- Add -->
                    <button id="button" class="operator" value="add">&plus;</button>
                    <!-- Subtract -->
                    <button id="button" class="operator" value="subtract">&minus;</button>
                    <!-- Multiply -->
                    <button id="button" class="operator" value="multiply">&times;</button>
                    <!-- Divide -->
                    <button id="button" class="operator" value="divide">&divide;</button>
                    <!-- Dot -->
                    <button id="button" class="decimal" value=".">&dot;</button>
                    <!-- Seven -->
                    <button id="button" type="button" value="7">7</button>
                    <!-- Eight -->
                    <button id="button" type="button" value="8">8</button>
                    <!-- Nine -->
                    <button id="button" type="button" value="9">9</button>
                    <!-- Four -->
                    <button id="button" type="button" value="4">4</button>
                    <!-- Five -->
                    <button id="button" type="button" value="5">5</button>
                    <!-- Six -->
                    <button id="button" type="button" value="6">6</button>
                    <!-- One -->
                    <button id="button" type="button" value="1">1</button>
                    <!-- Two -->
                    <button id="button" type="button" value="2">2</button>
                    <!-- Three -->
                    <button id="button" type="button" value="3">3</button>
                    <!-- Zero -->
                    <button id="button" type="button" value="0">0</button>
                    <!-- Delete -->
                    <button id="button" class="delete" value="delete">DEL</button>
                    <!-- Clear -->
                    <button id="button" class="clear" value="clear">AC</button>
                    <!-- Equal -->
                    <button id="button" class="equal operator" value="=">&equals;</button>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
